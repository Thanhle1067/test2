<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Debug â€“ Roulette</title>
  <link rel="stylesheet" href="/style.css"/>
  <style> body{ padding:20px; background:#0e0f12; } pre{ background:#0b0c10; padding:12px; border-radius:8px; } </style>
</head>
<body>
  <h2>Realtime</h2>
  <div id="rt"></div>
  <h2>State</h2>
  <pre id="st">...</pre>

  <script>
    const rt = document.querySelector('#rt');
    const st = document.querySelector('#st');
    const sse = new EventSource('/events');
    sse.addEventListener('queue', e=>{
      const d = JSON.parse(e.data);
      const el = document.createElement('div');
      el.textContent = `[queue] size=${d.size}`;
      rt.prepend(el);
    });
    sse.addEventListener('config', e=>{
      const d = JSON.parse(e.data);
      const el = document.createElement('div');
      el.textContent = `[config] entries=${d.entries?.length}`;
      rt.prepend(el);
    });

    async function refresh(){
      const res = await fetch('/debug-state');
      const js = await res.json();
      st.textContent = JSON.stringify(js, null, 2);
    }
    setInterval(refresh, 1000);
    refresh();
  </script>
</body>
</html>
