<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Webhook Tester – Roulette</title>
  <style>
    body{ font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#0e0f12; color:#fff; padding:20px; }
    .card{ background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:16px; max-width:720px; }
    input,button{ background:#181a20; color:#fff; border:1px solid #2a2f3a; border-radius:8px; padding:10px 12px; }
    .row{ display:flex; gap:10px; margin-bottom:10px; }
    label{ width:120px; }
    pre{ background:#0b0c10; padding:10px; border-radius:8px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Webhook Tester – Roulette</h2>
    <div class="row"><label>User</label><input id="user" value="Tester"></div>
    <div class="row"><label>Amount</label><input id="amount" value="1" type="number"></div>
    <div class="row"><label>Reason</label><input id="reason" value="gift"></div>
    <div class="row"><button id="send">Send POST /webhook</button></div>
    <pre id="out">Ready.</pre>
    <p>Overlay URL: <code>/</code> • Admin: <code>/admin.html</code> • Debug: <code>/debug.html</code></p>
  </div>
  <script>
    const out = document.getElementById('out');
    document.getElementById('send').onclick = async ()=>{
      const body = {
        user: document.getElementById('user').value || 'Tester',
        amount: parseInt(document.getElementById('amount').value)||1,
        reason: document.getElementById('reason').value || 'gift'
      };
      try{
        const res = await fetch('/webhook', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify(body)
        });
        const js = await res.json();
        out.textContent = 'Response: ' + JSON.stringify(js);
      }catch(e){
        out.textContent = 'Error: ' + e.message;
      }
    };
  </script>
</body>
</html>
