<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin – Roulette</title>
  <link rel="stylesheet" href="/style.css"/>
  <style>
    body{ padding: 24px; background: #0e0f12; }
    .card{ background: rgba(255,255,255,.04); padding: 16px; border-radius: 12px; max-width: 960px; margin: 0 auto; }
    input,button,textarea{ background:#181a20; color:#fff; border:1px solid #2a2f3a; border-radius:8px; padding:8px 10px; }
    table{ width:100%; border-collapse: collapse; }
    th,td{ padding:8px; border-bottom:1px solid rgba(255,255,255,.08); }
    .row{ display:flex; gap:12px; align-items:center; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Cấu hình Roulette</h2>

    <div class="row">
      <label>Tiêu đề:</label>
      <input id="title" style="flex:1"/>
      <button id="save">Lưu</button>
    </div>

    <h3>Mục trên bánh xe</h3>
    <table id="tbl">
      <thead>
        <tr><th>#</th><th>Nội dung</th><th>Loại</th><th>Weight</th><th></th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="add">+ Thêm mục</button>

    <h3>Spin</h3>
    <div class="row">
      <label>Base rotations (min-max):</label>
      <input id="rotMin" type="number" style="width:90px"/>
      <input id="rotMax" type="number" style="width:90px"/>
      <label>Duration (ms):</label>
      <input id="duration" type="number" style="width:120px"/>
      <label>Pointer offset (deg):</label>
      <input id="offset" type="number" style="width:120px"/>
    </div>

    <h3>Âm thanh</h3>
    <div class="row">
      <label>Tick.mp3 URL</label><input id="tick" style="flex:1"/>
      <label>Win.mp3 URL</label><input id="win" style="flex:1"/>
    </div>
  </div>

  <script>
    let cfg;
    const tbody = document.querySelector('#tbl tbody');

    function row(e,i){
      return `<tr>
        <td>${i+1}</td>
        <td><input data-k="label" data-i="${i}" value="${e.label}"></td>
        <td>
          <select data-k="type" data-i="${i}">
            <option value="reward" ${e.type==='reward'?'selected':''}>Thưởng</option>
            <option value="penalty" ${e.type==='penalty'?'selected':''}>Phạt</option>
          </select>
        </td>
        <td><input type="number" step="0.1" min="0" data-k="weight" data-i="${i}" value="${e.weight}"></td>
        <td><button data-del="${i}">X</button></td>
      </tr>`
    }

    async function load(){
      const res = await fetch('/config');
      cfg = await res.json();
      document.querySelector('#title').value = cfg.wheelTitle || '';
      document.querySelector('#rotMin').value = cfg.spin.baseRotations?.[0] ?? 5;
      document.querySelector('#rotMax').value = cfg.spin.baseRotations?.[1] ?? 8;
      document.querySelector('#duration').value = cfg.spin.durationMs ?? 5200;
      document.querySelector('#offset').value = cfg.spin.pointerOffsetDeg ?? 0;
      document.querySelector('#tick').value = cfg.sfx?.tick ?? '';
      document.querySelector('#win').value = cfg.sfx?.win ?? '';
      renderTable();
    }

    function renderTable(){
      tbody.innerHTML = cfg.entries.map((e,i)=>row(e,i)).join('');
    }

    tbody.addEventListener('input', ev=>{
      const k = ev.target.dataset.k; const i = +ev.target.dataset.i;
      if (k){
        let v = ev.target.value;
        if (k==='weight') v = parseFloat(v)||0;
        cfg.entries[i][k] = v;
      }
    });

    tbody.addEventListener('click', ev=>{
      const del = ev.target.dataset.del;
      if (del!=null){ cfg.entries.splice(+del,1); renderTable(); }
    });

    document.querySelector('#add').onclick = ()=>{
      cfg.entries.push({ label:'Mục mới', type:'reward', weight:1 }); renderTable();
    };

    document.querySelector('#save').onclick = async ()=>{
      cfg.wheelTitle = document.querySelector('#title').value;
      cfg.spin.baseRotations = [
        parseInt(document.querySelector('#rotMin').value)||5,
        parseInt(document.querySelector('#rotMax').value)||8
      ];
      cfg.spin.durationMs = parseInt(document.querySelector('#duration').value)||5200;
      cfg.spin.pointerOffsetDeg = parseFloat(document.querySelector('#offset').value)||0;
      cfg.sfx = { tick: document.querySelector('#tick').value, win: document.querySelector('#win').value };
      await fetch('/config', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(cfg) });
      alert('Đã lưu. Overlay tự nhận cấu hình qua SSE.');
    };

    load();
  </script>
</body>
</html>
